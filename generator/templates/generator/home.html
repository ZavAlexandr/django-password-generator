<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
<h1>Password generator</h1>

    <form action="{% url 'password_page' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7" selected="selected">7</option>
        <option value="8">8</option>
    </select>Length
    <br/>
    <br><input type="checkbox" name="uppercase">Uppercase</br>
    <br><input type="checkbox" name="numbers">Numbers</br>
    <br><input type="checkbox" name="special">Special characters</br>
    <br/>
    <input type="submit" value="Generate password" class="btn btn-primary">
</form>
</div>
</body>
</html>
